<ion-navbar *navbar>
  <button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>My First List</ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>{{item.ObjectName}}
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>You navigated here from <b>{{selectedItem.ObjectName}}</b></div>
</ion-content>
